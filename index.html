<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <div class="mensagem">
            <h1>
                <span>FICOU COM DÚVIDA?</span> NOS MANDE UMA MENSAGEM!
            </h1>

            <p>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>

        <form name="formulario" id="formulario" action="">
            <input id="nome" class="inputs" type="text" placeholder="Nome completo *">
            <span class="span">campo obrigatório</span>

            <input id="email" class="inputs" type="email" placeholder="Email *">
            <span class="span-email span">campo obrigatório</span>

            <input id="telefone" class="inputs" type="tel" placeholder="Telefone *">
            <span class="span-tel span">campo obrigatório</span>

            <textarea id="mensagem" class="text-area inputs" cols="30" rows="10" placeholder="Mensagem *"></textarea>
            <span class="span">campo obrigatório</span>

            <p>*campos obrigatórios</p>

            <button class="botao" type="button" onclick="enviarForm()">Enviar</button>
        </form>
    </main>

    <script src="src/js/script.js"></script>
</body>
</html>
